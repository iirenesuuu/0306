<!DOCTYPE html>

<style>
* {
  box-sizing: border-box;
}

header {
  background-color: #FFDDAA;
  padding: 10px;
  text-align: center;
  font-size: 35px;
  color: black;
  border: solid;
  border-color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #FFCCCC;
  padding: 20px;
  border: solid;
  border-color: white;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #CCEEFF;
  border: solid;
  border-color: white;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #DDDDDD;
  padding: 10px;
  text-align: center;
  color: black;
  border: solid;
  border-color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
